<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <!-- <ol></ol> se usa para crear listas ordenadas (OrderedList). -->
        <ol>
            <!-- <li> ... </li> se usa para listar items. -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
        <!-- <ul></ul> se utiliza para listas desordenadas (UnorderedList). -->
        <ul>
            <!-- <li></li> se usa para listar items. -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </body>
</html>
