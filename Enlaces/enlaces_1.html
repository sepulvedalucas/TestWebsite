<!DOCTYPE html>
<html>
    <head>
        <title>Enlaces</title>
    </head>
    <body>
        <h1>Primera Página</h1>
        <!-- <a></a> se usa para crear etiquetas con enlaces. -->
        <!-- href="..." se usa para escribir el enlace/archivo al que se desea ser redigirido. -->
        <a href="enlaces_2.html">Segunda Página</a>
        <a href="enlaces_3.html">Tercera Página</a>
        <!-- target="_self" se abre el enlace en la misma pestaña. -->
        <!-- target="_blank" se abre el enlace en una pestaña nueva. --> 
        <!-- title="..." cuando el cursor pasa por encima, te muestra un cartel con el contenido en title. -->
        <a href="enlaces_4.html" target="_blank" title="Abrir Cuarta Página">Cuarta Página (nueva pestaña)</a>
    </body>
</html>
