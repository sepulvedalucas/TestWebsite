<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
            <form>
                <!-- <input type="text"> se usa para introducir texto. -->
                <!-- required se usa para obligar a rellenar los inputs. -->
                <!-- name="..." se usa para especificar que tipo de dato es. -->
                <!-- minlength="3" se usa para especificar la cantidad de carácteres mínimos. -->
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <!-- <input type="submit" value="Nombre" Se usa cómo botón para enviar texto. -->
                <input type="submit" value="Enviar">
                <!-- <input type="color" se usa para introducir un color. -->
                <input type="color">
                <!-- <input type="email" se usa para cargar un email. -->
                <input type="email">
                <!-- <input type="password"> se usa para cargar una contraseña. -->
                <input type="password">
                <!-- <input type="checkbox"> se usa como casilla para seleccionar. -->
                <input type="checkbox">
                <!-- <input type="radio" se usa como casilla para seleccionar una de varias opciones. -->
                <input type="radio">
                <!-- <input type="file" se usa para cargar un archivo. -->
                <input type="file">
                <!-- <input type="date"> se usa para cargar una fecha. -->
                <input type="date">
            </form>
    </body>
</html>
